<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="mathParser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
	<script src="calculateController.js"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body ng-controller='calculateController' class="container">

	<div class="row">

		<div class="text-center">
			<h3 class="text-primary">Mathematical expression parser</h3>
		</div>
		<br>

		<form class="form-inline" id="math" name="mathForm">
			<div class="form-group">
				<fieldset class="calculator-border">
					<legend class="calculator-border">MathParser</legend>
					<label class="col-md-4 control-label" for="exp">Expression: </label>
					<div class="col-md-8">
						<input class="form-control" ng-model='exp' type="text" id="exp" name="exp" required>
					</div>
					<button class="btn btn-primary calculateBtn" ng-disabled="mathForm.$invalid" ng-click="calculate()">Calculate the value</button>
				</fieldset>
			</div>
		</form>
		
		<div class="form-group col-md-12" ng-if="listOfExpressions.length > 0">
			<table class="table-bordered table-hover table-striped">
				<thead>
					<tr>
						<td>
							Expression
						</td>
						<td>
							Result
						</td>
						<td class="removeTD">
							Remove
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in listOfExpressions track by $index">
						<td>
							{{ item.exp }}
						</td>
						<td>
							{{ item.result }}
						</td>
						<td>
							<button class="btn btn-danger" ng-click="removeItem(item)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
