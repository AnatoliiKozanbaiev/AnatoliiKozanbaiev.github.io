<!DOCTYPE html>
<html ng-app="BasicHttpAuth" ng-controller="myController">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Basic HTTP Authentication</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


<div class="jumbotron">

  <section>
    <select id="lang_select" class="styled-select" ng-change="translate()" ng-model="selectedLanguage">
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </section>

  <div class="container">
    <div class="col-offset col-width">
      <div ng-view></div>
    </div>
  </div>
</div>

<script src="https://code.angularjs.org/1.2.20/angular.js"></script>
<script src="https://code.angularjs.org/1.2.20/angular-route.js"></script>
<script src="https://code.angularjs.org/1.2.13/angular-cookies.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-resource.min.js"></script>
<script src="scripts/app.js"></script>
<script src="modules/authentication/services.js"></script>
<script src="modules/authentication/controllers.js"></script>
<script src="modules/home/controllers.js"></script>
</body>

</html>
